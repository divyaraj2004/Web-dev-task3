    <h1>Things To Do &#x1F4C6;</h1>

    <div class="container">
        <div class="input">
            <input type="text" id="txtItem" placeholder="New Task">
            <i onclick="saveTask()" class="fa-solid fa-floppy-disk fa-xl"></i>
        </div>

        <div class="feature">
            <select name="priority" id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button onclick="deleteAll()">Clear All</button>
        </div>
